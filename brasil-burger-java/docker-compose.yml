version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: brasil-burger-mysql
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: brasil_burger
      MYSQL_USER: root
      MYSQL_PASSWORD:
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: brasil-burger-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: brasil_burger
      DB_USER: root
      DB_PASSWORD:
      JAVA_OPTS: "-Xmx256m -Xms128m"
    ports:
      - "8080:8080"

volumes:
  mysql_data: